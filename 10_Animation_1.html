<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: pink;
    animation: colorAnimation 8s;
	animation-play-state: paused;
}
div:hover {
	animation-play-state: running;
}
@keyframes colorAnimation 
{
    from 
	{
		background: red;
		width: 600px;
	}
    to
	{
		background: yellow;
	}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
